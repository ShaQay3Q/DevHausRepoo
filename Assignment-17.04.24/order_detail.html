<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Detail</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Jersey+10+Charted&family=Jersey+20&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="card">
            <div class="header__box">
                <div class="icon_place_holder">
                    <a class="icon arrow_left" href="#">
                        <img src="./img/left.svg" alt="arrow left">
                    </a>
                </div>
                <h1>Order Details</h1>
            </div>
            <div class="content__box">
                <div class="order__box">
                    <div class="order-image__box">
                        <img class="image__item"
                            src="https://s3-alpha-sig.figma.com/img/1075/c67e/5212585845100fa750fa35c19cae0735?Expires=1714348800&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4&Signature=VMpPEgPNZI9OJWcjLHyTz919GqP8YXgek9bMQA4jXdoEd3ukXU~5d4ZfXK2uIRemd4~5zmAKKcISnsWuPBoinARuA~-xGTAsAxTlsc1PhvbXHhg8yShcURtM8ftE~y9kfY2eAIolkwHx26QHE7jiK7EUR8G6~goa3VR0rw0dqx6WVJbb8PDDFDFJYbKeO0WaL5LHU-a1bEbK8rDd1--EM2pjKc6Xb6jZiH27H0MkDB41P4ZJGj0-xxSRAuzevKE8DTChDzf2jvoL2nzOB9uN7Dx8aD34hVjiEyXaeQ8U4o8pzNqtft0QE9utmog0Pml2SGBCzGqPyrfzBYH4IdBQBw__"
                            alt="A set of headphones on yellow background" />
                    </div>
                    <div class="order-detail__box">

                        <h2>AKG N700NCM2</h2>
                        <p>$199.00 (~$4.00 taxes)</p>
                        <div class="order-quantity__box">
                            <div class="minus"></div>
                            <div class="quantity"></div>
                            <div class="plus"></div>
                        </div>
                    </div>
                </div>
                <div class="select__box">
                    <div class="details__box">
                        <div class="delivery__box">
                            <h2>Delivery Location</h2>
                            <div class="deltail__delivery__box">
                                <div class="thumbnail__box"></div>
                                <div class="text__box delivery-detail__box">
                                    <h3>Rustaveli Ave 57,</h3>
                                    <p>17-001, Batsumi</p>
                                </div>
                                <a class="icon arrow-right" href="#">
                                    <img src="./img/right-arrow.svg" alt="arrow right">
                                </a>
                            </div>
                        </div>
                        <div class="payment__box">
                            <h2>Payment Method</h2>
                            <div class="detail__payment__box">
                                <div class="thumbnail__box"></div>
                                <div class="text__box delivery-detail__box">
                                    <h3>Visa Classic</h3>
                                    <p>****-0921</p>
                                </div>
                                <a class="icon arrow-right" href="#">
                                    <img src="./img/right-arrow.svg" alt="arrow right">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer__box">
                <h3>Order info</h3>
                <div class="subtital__footer__box">
                    <p>Subtotal</p>
                    <h4>$199.00</h4>
                </div>
                <div class="shopping-card__food__box">
                    <p>Shipping Cost</p>
                    <h4>+$10.00</h4>
                </div>
                <div class="total__footer__box">
                    <p>Total</p>
                    <h2>$209.00</h2>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
